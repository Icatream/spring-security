<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript">
        function simpleSender(url, displayAreaId) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(displayAreaId).innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
</head>
<body>
<h2>Demo Login</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" title="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password" title="username"></td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/verify/image">
            </td>
        </tr>
        <tr>
            <td colspan='2'><input name="remember-me" type="checkbox" value="true"/>Remember Me</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Login</button>
            </td>
        </tr>
    </table>
</form>
<h3>短信登录</h3>
<form action="/authentication/sms" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input id="phone" type="text" name="phone" value="13012345678"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="smsCodeGetter" value="获取验证码"
                       onclick="simpleSender('/verify/sms?phone='+document.getElementById('phone').value, 'smsCode')"/>
            </td>
            <td id="smsCode"></td>
        </tr>
        <tr>
            <td colspan='2'><input name="remember-me" type="checkbox" value="true"/>Remember Me</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">SMS登录</button>
            </td>
        </tr>
    </table>
</form>
<h3>社交登录</h3>
<a href="/login/qq">QQ登录</a>
<br>
<a href="/login/weixin">微信登录</a>
</body>
</html>
